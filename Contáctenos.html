<body style="background-color: black;">
  <header class="container-fluid bg-dark">
    <div class="row d-flex align-items-center justify-content-between p-20">
      <div class="col-2">
        <img src="src/img/LOGO.jpg" class="rounded-circle" alt="" style="width: 80px;">
      </div>
      <div class="col-2 text-light d-flex align-items-center justify-content-center">
        <h1>MINECRAFT</h1>
      </div>
      <div class="col-8 d-flex align-items-center justify-content-end">
        <a href="Preguntas.html" class="btn btn-secondary m-4">PREGUNTAS</a>
        <a href="Consejos.html" class="btn btn-secondary m-4">CONSEJOS</a>
        <a href="Resumen.html" class="btn btn-secondary m-4">INDORMACIÓN</a>
        <a href="TutorialMinecraft.html" class="btn btn-secondary m-4">INICIO</a>
      </div>
    </div>
  </header>
  <section style="margin-top: 200px; margin-left: 200px;">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nombre" class="text-light">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group col-md-6">
          <label for="apellido" class="text-light">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Apellido">

      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="correo" class="text-light">Correo</label>
          <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
        </div>
        <div class="form-group col-md-6">
          <label for="telefono" class="text-light">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="pais" class="text-light">País</label>
        <input type="text" class="form-control" id="pais" placeholder="País">

        <button type="submit" class="btn btn-secondary">Enviar</button>
      </div>
